<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete by Verofa</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="public/css/species.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
  });
  </script>
</head>
<body>

<div class="ui-widget"> 

<input id="Species" type="search" placeholder="Species search">

</div>
<div id="log" class="ui-widget-content"></div>



<script src="js/WikiApi.js" type="text/javascript"></script> 
<script src="js/autocomplete_species.js" type="text/javascript"></script> 
</body>
</html>
