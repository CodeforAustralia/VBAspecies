<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
    $(document).ready(function(){
        var speciesTags = [];

        function callByTag(tag) {
            console.log(tag);
            speciesTags = [];
            if (tag != '') {
                $.get("http://54.206.104.145:8080/species?ALL=" + tag,

                function(data,status){
                    $("#output").html("");
                    for(key in data) {
                    	var UrlTag = "https://en.wikipedia.org/wiki/" + data[key].SCIENTIFIC_NAME.replace(/ /g,"_")
                        speciesTags.push(data[key].SCIENTIFIC_NAME);
                        $("#output").append( "<p>" + data[key].SCIENTIFIC_NAME.italics() + " - " + data[key].COMMON_NAME  + " - " + data[key].TAXON_ID.fontcolor("green") + " - " + "<a target='_blank' href="+UrlTag+">"+UrlTag+"</a>" + "</p>" );
                    }
                });
            } else {
                $("#output").html("");
            }
        }
        
        $( "#tags" ).keyup(function(){
            callByTag($( "#tags" ).val());
        });
    });
    </script>
</head>
<body>

<div class="">
  <label for="tags">Species: </label>
  <input id="tags">
</div>

<div id="output">

</div>

</body>
</html>
