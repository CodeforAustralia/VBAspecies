<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete by Verofa</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    function log( message ) {
      $( "<div>" ).text( message ).prependTo( "#log" );
      $( "#log" ).scrollTop( 0 );
    }
  });
  </script>
</head>
<body>
<div class="ui-widget">	
  <label for="Species">Species: </label>
  <input id="Species">
</div>
 
<div class="ui-widget" style="margin-top:2em; font-family:Arial">
  Result:
  <div id="log" style="height: 200px; width: 500px; overflow: auto;" class="ui-widget-content"></div>
</div>

<script src="js/WikiApi.js" type="text/javascript"></script> 
<script src="js/autocomplete_species.js" type="text/javascript"></script> 
</body>
</html>
